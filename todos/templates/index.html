<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo of {{name}}</title>
</head>
<body>
    <header>
        <h1>TodoList</h1>
        <hr>
    </header>
    <ul>
        {% for todo in todos %}
        <li><a href="/todos/details/{{todo.id}}/">{{todo.title}}:</a>{{todo.text}}</li>
        {% endfor %}
    </ul>
</body>
</html>
